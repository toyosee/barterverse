  <style>
    :root {
      --accent-cyan: #22d3ee;
      --accent-purple: #9333ea;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      scroll-behavior: smooth;
      background-color: #020617;
      overflow-x: hidden;
    }

    h1,
    h2,
    h3,
    .font-grotesk {
      font-family: 'Space Grotesk', sans-serif;
    }

    .bg-vortex {
      background: radial-gradient(circle at 50% 50%, #0f172a 0%, #020617 100%);
      position: relative;
    }

    .bg-vortex::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image:
        radial-gradient(circle at 20% 30%, rgba(34, 211, 238, 0.05) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(147, 51, 234, 0.05) 0%, transparent 40%);
      pointer-events: none;
    }

    .glass-panel {
      background: rgba(15, 23, 42, 0.4);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    @keyframes scanline {
      0% {
        transform: translateY(-100%);
      }

      100% {
        transform: translateY(100%);
      }
    }

    .scanline {
      width: 100%;
      height: 2px;
      background: linear-gradient(to right, transparent, rgba(34, 211, 238, 0.2), transparent);
      position: absolute;
      animation: scanline 8s linear infinite;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #020617;
    }

    ::-webkit-scrollbar-thumb {
      background: #1e293b;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #334155;
    }
  </style>
